<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head> 
<body>
  <div class="container">
    <img class="background" alt="background" src="images/bg-desktop.svg">                  
  
    
    <img class="icon1" alt="icon1" src="images/logo.svg">
      
    <div class="middle">

          <img class="icon2" alt="icon2" src="images/illustration-mockups.svg">
          
          <div class="inner-container">
                <div class="title">Build The Community Your Fans Will Love</div>
                <div class="content">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</div>
                <div class="button">Register</div>
          </div> 
    </div>

    <div class="bottom">
      <img class="facebook" alt="facebook" src="images/facebook.svg">
      <img class="twitter" alt="twitter" src="images/twitter.svg">
      <img class="instagram" alt="instagram" src="images/logo-instagram.svg">
    </div>

    


  </div>
</body>
</html>
